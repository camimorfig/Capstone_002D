<!-- HEATER Y FOOTER -->
{% extends 'core/base_core.html' %}

<!-- Cargar Statics -->
{% load static %}

<!-- Enlace css -->
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<link rel="stylesheet" href="{% static 'core/css/galeria.css'%}">
{% endblock css %}

<!-- Enlace JS -->
{% block js %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'core/javascript/script-galery.js'%}"></script>

{% endblock js %}

<!-- Contenido de la pagina GALERIA -->
{% block contenido %}


<!-- Contenido Principal -->
<section class="gallery-section">
  <div class="gallery-container">
    <h1>Nuestros proyectos</h1>
    <div class="gallery">
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/1.png'%}" alt="Proyecto 1"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/2.png'%}" alt="Proyecto 2"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/3.png'%}" alt="Proyecto 3"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/4.png'%}" alt="Proyecto 4"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/5.png'%}" alt="Proyecto 5"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/6.png'%}" alt="Proyecto 6"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/7.png'%}" alt="Proyecto 7"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/8.png'%}" alt="Proyecto 8"></div>
      <div class="gallery-item"><img src="{% static 'core/media/media_galeria/9.png'%}" alt="Proyecto 9"></div>
    </div>
  </div>
</section>

{% endblock %}

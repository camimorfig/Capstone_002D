<!-- HEATER Y FOOTER -->
{% extends 'core/base_core.html' %}

<!-- Cargar Statics -->
{% load static %}

<!-- Enlace css -->
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/1style.css' %}">
<link rel="stylesheet" href="{% static 'core/css/contacto.css' %}">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% endblock css %}

<!-- Enlace JS -->
{% block js %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock js %}



<!-- Contenido de la pagina CONTACTO -->
{% block contenido %}

<div class="container">
  <h2 class="text-center"></h2>
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6 pb-5">

      <form action="" method="POST">
          {% csrf_token %}


        <div class="card border-primary rounded-2 ">
          <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
              <h3><i class="fa fa-envelope"></i> Contactanos</h3>
              <p class="m-0">Con gusto te ayudaremos</p>
            </div>
          </div>
          <div class="card-body p-3">

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                </div>
                <!--   IMPUT_NOMBRE    -->

                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
              </div>
            </div>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                  </div>

                       <!--   IMPUT_EMAIL    -->
                  <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
              </div>  
              <div class="form-group">
                  <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                      </div>

                        <!--   IMPUT_MENSAJE    -->
                      <textarea class="form-control" placeholder="Envianos tu Mensaje" type="descripcion" id="descripcion" name="descripcion" required></textarea>
                  </div>
              </div>
              <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-info btn-block rounded-0 py-2">
              </div>
          </div>
        </div>
      </form>

      {{ Mensaje }}

    </div>
  </div>
</div>
   
{% endblock %}

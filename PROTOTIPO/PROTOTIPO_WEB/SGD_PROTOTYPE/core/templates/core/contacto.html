<!-- HEATER Y FOOTER -->
{% extends 'core/base_core.html' %}

<!-- Cargar Statics -->
{% load static %}

<!-- Enlace css -->
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<link rel="stylesheet" href="{% static 'core/css/contacto.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock css %}

<!-- Enlace JS -->
{% block js %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock js %}



<!-- Contenido de la pagina CONTACTO -->
{% block contenido %}

<div class="container">
  <div class="horizontal-banner"></div>
  <div class="image-container">
    <img src="{% static 'core/media/img-contactanos.png' %}" alt="img-contactos-estudiantes">
  </div>
  <div class="form-container">
    <form class="contact-form" method="POST">
        {% csrf_token %}
        <h2>CONTÁCTANOS</h2>
        <input type="text" placeholder="Ingresa tu nombre y apellido" name="nombre" required>
        <input type="email" placeholder="Ingresa tu correo electrónico" name="email" required>
        <textarea placeholder="Escrite tu mensaje aquí..." name="descripcion" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
   
{% endblock %}

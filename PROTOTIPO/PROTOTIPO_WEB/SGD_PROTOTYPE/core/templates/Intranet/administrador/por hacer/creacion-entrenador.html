        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body pb-0">
                        <div class="row d-flex justify-content-center">
                            <h4 class="mb-5"><i class="bi bi-journal-text text-primary font-size-22"></i> Crear Entrenador Selecciones</h4>
                            <div style="max-width:50%">
                                <form method="POST" enctype="multipart/form-data">
                                    <div class="form-outline mb-4 d-flex align-items-center">
                                        <div class="overflow-hidden" style="width: 70px; height: 70px;">
                                            <img id="avatar-preview" src="../Assets/media/avatar.png" alt="Avatar" class="img-fluid rounded-circle border border-3">
                                        </div>
                                        <div class="ms-2">
                                            <label for="avatar" class="custom-label-class">Subir imagen de perfil</label>
                                            <input type="file" name="avatar" id="avatar" class="form-control form-control-sm" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="first_name">Nombre</label>
                                                <input type="text" name="first_name" id="first_name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-outline">
                                                <label class="form-label" for="last_name">Apellido</label>
                                                <input type="text" name="last_name" id="last_name" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label for="rut">Rut</label>
                                        <input type="text" class="form-control" id="rut" placeholder="16888759-9">
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="email">Email Institucional</label>
                                        <input type="email" name="email" id="email" class="form-control">
                                    </div>
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="password1">Contraseña</label>
                                        <input type="password" name="password1" id="password1" class="form-control">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label><strong>Disciplinas que realiza:</strong></label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="ajedrez" value="Ajedrez">
                                            <label class="form-check-label" for="ajedrez">Ajedrez</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="futbol" value="Futbol">
                                            <label class="form-check-label" for="futbol">Futbol</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="futbolito_damas" value="Futbolito Damas">
                                            <label class="form-check-label" for="futbolito_damas">Futbolito Damas</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="futsal_varones" value="Futsal Varones">
                                            <label class="form-check-label" for="futsal_varones">Futsal Varones</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="futsal_damas" value="Futsal Damas">
                                            <label class="form-check-label" for="futsal_damas">Futsal Damas</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="basquetbol_damas" value="Basquetbol Damas">
                                            <label class="form-check-label" for="basquetbol_damas">Basquetbol Damas</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="basquetbol_varones" value="Basquetbol Varones">
                                            <label class="form-check-label" for="basquetbol_varones">Basquetbol Varones</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="voleibol_damas" value="Voleibol Damas">
                                            <label class="form-check-label" for="voleibol_damas">Voleibol Damas</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="voleibol_varones" value="Voleibol Varones">
                                            <label class="form-check-label" for="voleibol_varones">Voleibol Varones</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="tenis_mesa" value="Tenis de Mesa">
                                            <label class="form-check-label" for="tenis_mesa">Tenis de Mesa</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rugby" value="Rugby 7">
                                            <label class="form-check-label" for="rugby">Rugby 7</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="natacion" value="Natacion">
                                            <label class="form-check-label" for="natacion">Natacion</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="generarContraseña">
                                        <label class="form-check-label" for="generarContraseña">Generar contraseña automática</label>
                                    </div>
                                    <hr>
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

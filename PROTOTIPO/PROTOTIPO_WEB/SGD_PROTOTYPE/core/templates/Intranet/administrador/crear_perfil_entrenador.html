{% extends 'core/base_core.html' %}


<!-- Cargar Statics -->
{% load static %}

<!-- Enlace css -->
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<link rel="stylesheet" href="{% static 'core/css/jazz.css' %}">

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

{% endblock css %}

<!-- Enlace JS -->
{% block js %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock js %}


<!-- Contenido de la pagina Eventos -->
{% block contenido %}

    <div class="container bg-light pt-5 pb-5">
        <p><strong>Crear Entrenador</strong></p>
        <div class="d-flex justify-content-between" >
            <h5 class="text-danger">Datos del Entrenador</h5>
        </div>
        <div class="container border bg-white my-2">
            <h6 class="mt-5">Informaci√≥n del Entrenador</h6>
            <hr class="border-top">
            
            
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="rut"><strong>Rut:</strong></label>
                    <div class="input-group mb-3">
                        <input type="text" name="rut" class="form-control" id="rut" placeholder="16888759-9">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button" id="button-addon2">Validar</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Juanito">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Perez Hidalgo">
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Institucional</label>
                    <input type="email" class="form-control" name="email" id="correo" placeholder="ejemplo@institucion.cl">
                </div>
                
                <div class="form-group">
                    <label><strong>Disciplinas que realiza:</strong></label>

                    {% for d in disciplinas %}

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{ d.1 }}" value="{{ d.0 }}">
                        <label class="form-check-label" for="{{ d.1 }}">{{ d.1 }}</label>
                    </div>

                    {% endfor %}

                    
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-danger mt-3" type="submit">Crear Entrenador</button>
                </div>
            </form> 
        </div>
    </div>

{% endblock %}
